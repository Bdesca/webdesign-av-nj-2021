<!DOCTYPE html>
<html lang="en">
<head>
  <title>Syntra Brussel - Webdesign</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ '/css' | relative_url }}/style.css?v=3">
</head>
<body>

    <div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <div class="logo">
                <a href="index"><img src="{{ '/images/logo.png?v=1' | relative_url}}" /></a>
            </div>
            <ul class="nav nav-pills nav-stacked">
                {% for node in site.pages %}
                    {% if node.filename != "index" %}
                        {% if page.filename == node.filename %}
                        <li class="active"><a href="{{ node.filename }}">{{ node.title }}</a></li>
                        {% else %}
                        <li><a href="{{ node.filename }}">{{ node.title }}</a></li>
                        {% endif %}
                    {% endif %}
                {% endfor %}  
            </ul>
        </div>

        <div class="col-sm-10">
            {{ content }}
        </div>
    </div>
    </div>

    <footer class="container-fluid">
    <p>Syntra Brussel - Webdesign</p>
    </footer>

</body>
</html>
